apply plugin: 'com.android.application'


buildscript {
  repositories {
    maven {
      url "https://maven.google.com"
    }

    google()
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:4.2.2'
    classpath 'com.google.gms:google-services:4.3.14'
  }
}

android {
  compileSdkVersion 33
  buildToolsVersion '30.0.3'



  defaultConfig {
    applicationId "io.jabiya.starter"
    minSdkVersion 29
    targetSdkVersion compileAndTargetSdkVersion
    versionCode 1
    versionName "1.0"
    resConfigs('en', 'xxxhdpi')
    ndk {
      abiFilters "x86", "x86_64", "arm64-v8a", "armeabi-v7a"
    }
  }

  buildTypes {
    release {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
    debug {
      splits.abi.enable = false
      splits.density.enable = false
      aaptOptions.cruncherEnabled = false
    }
  }

  dexOptions {
    preDexLibraries true
    maxProcessCount 8
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
//  implementation 'androidx.appcompat:appcompat:1.7.0-alpha01'
  implementation 'com.google.firebase:firebase-analytics:21.2.0'
  implementation 'com.google.firebase:firebase-messaging:23.1.0'
//  implementation project(path: ':capacitor-android')
  implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'androidx.appcompat:appcompat:1.7.0-alpha01'
    implementation "androidx.coordinatorlayout:coordinatorlayout:$coreSplashScreenVersion"
    implementation "androidx.core:core-splashscreen:1.0.0"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.4"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.0"
    implementation project(':capacitor-cordova-android-plugins')
}

apply plugin: 'com.google.gms.google-services'
