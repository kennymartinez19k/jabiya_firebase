<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <div class="login-container ion-padding-horizontal ion-text-center" *ngIf="!showStatus">
    <img src="../../../assets/images/reset-password.png">
    <h2 class="wel-msg">Reset Password?</h2>
    <p class="wel-submsg">Your new password must be different from previously used passwords.</p>
    <div class="ion-margin-vertical ion-padding-vertical page-content">
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input placeholder="Ex.Stephen" type="text"></ion-input>
        <ion-icon name="person-outline" slot="end" class="input-icon"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input placeholder="Ex.abc@gmail.com" type="email"></ion-input>
        <ion-icon name="mail-outline" slot="end" class="input-icon"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input placeholder="......." type="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="end" class="input-icon"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-input placeholder="......." type="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="end" class="input-icon"></ion-icon>
      </ion-item>
    </div>
    <ion-button class="ion-margin-vertical" size="default" color="primary" expand="block" (click)="onSubmit()">Reset
      Password</ion-button>
  </div>
  <div class="login-container ion-padding ion-text-center" *ngIf="showStatus">
    <div class="ion-text-center ion-padding-vertical page-content">
      <img src="../../../assets/images/check.png" width="200px">
    </div>
    <div class="ion-text-center ion-padding-horizontal ion-margin">
      <h2 class="wel-msg">Password Changed Succesfully!</h2>
      <p class="wel-submsg">Login to continue.</p>
    </div>
    <div class="ion-text-center ion-padding-vertical">
      <ion-button class="ion-margin-vertical" size="default" color="primary" expand="block"
        routerLink="../login">Back to Login</ion-button>
    </div>
  </div>
</ion-content>
